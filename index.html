<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(45deg, #ff99cc, #ff6699);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        a {
            font-size: 2em;
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .content {
            background: white;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: scale(0);
            animation: modalOpen 0.3s forwards;
        }
        
        h2 {
            color: #ff3366;
            font-size: 2em;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        button {
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #evetBtn {
            background: #ff3366;
            color: white;
        }
        
        #hayirBtn {
            background: #666;
            color: white;
            transition: all 0.1s;
            position: relative;
        }
        
        .hearts span {
            position: fixed;
            font-size: 30px;
            animation: heartFloat 3s linear forwards;
            opacity: 0;
        }
        
        @keyframes modalOpen {
            to { transform: scale(1); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes heartFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-500px) scale(3); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="#" onclick="showModal()">Beni Tƒ±kla! üòä</a>
</div>

<div class="modal" id="modal">
    <div class="content">
        <h2>Beni seviyor musun? ü•∞</h2>
        <div class="buttons">
            <button id="evetBtn" onclick="showHearts()">Tabii ki Evet! ‚ù§Ô∏è</button>
            <button id="hayirBtn" onmouseover="moveButton()" onclick="moveButton()">Hi√ß Sevmem! üòí</button>
        </div>
    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
function showModal() {
    const modal = document.getElementById('modal');
    modal.style.display = 'flex';
}

let clickCount = 0;
const originalText = "Hi√ß Sevmem! üòí";
const messages = ["Emin misin? üòï", "Yanlƒ±≈ü buton! üò°", "Tekrar d√º≈ü√ºn! üò§", "Pes etmiyorum! üò†"];

function moveButton() {
    const hayirBtn = document.getElementById('hayirBtn');
    clickCount++;
    
    // Butonu hareket ettir
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    hayirBtn.style.transform = `translate(${x}%, ${y}%)`;
    
    // Metni deƒüi≈ütir
    if(clickCount > 2) {
        hayirBtn.innerText = messages[Math.min(clickCount-3, messages.length-1)];
    }
    
    // Boyutu k√º√ß√ºlt
    hayirBtn.style.transform += ` scale(${Math.max(0.5, 1 - clickCount*0.1)})`;
    
    // Evet butonunu b√ºy√ºt
    document.getElementById('evetBtn').style.transform = `scale(${1 + clickCount*0.2})`;
}

function showHearts() {
    document.getElementById('modal').style.display = 'none';
    
    // Kalpleri olu≈ütur
    const hearts = document.getElementById('hearts');
    for(let i = 0; i < 50; i++) {
        setTimeout(() => {
            const heart = document.createElement('span');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 95 + '%';
            heart.style.color = `hsl(${Math.random()*360}deg, 100%, 60%)`;
            heart.style.animation = `heartFloat ${2+Math.random()*2}s linear`;
            hearts.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }, i * 100);
    }
    
    // Mesaj g√∂ster
    const message = document.createElement('div');
    message.innerHTML = 'Biliyordum! üòçüíñ<br>Ben de seni seviyorum!';
    message.style.position = 'fixed';
    message.style.top = '50%';
    message.style.left = '50%';
    message.style.transform = 'translate(-50%, -50%)';
    message.style.fontSize = '3em';
    message.style.color = '#ff3366';
    message.style.textAlign = 'center';
    message.style.textShadow = '2px 2px 4px white';
    document.body.appendChild(message);
}
</script>

</body>
</html>
