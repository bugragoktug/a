<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(45deg, #ff99cc, #7a0129);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }
        
        .container {
            text-align: center;
            transition: opacity 0.3s ease;
        }
        
        .container.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        a {
            font-size: 2.5em;
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .content {
            background: white;
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: scale(0);
            animation: modalOpen 0.3s forwards;
        }
        
        h2 {
            color: #ff3366;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
        }
        
        button {
            border: none;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #evetBtn {
            background: #30aa00;
            color: white;
        }
        
        #hayirBtn {
            background: #750000;
            color: white;
            transition: all 0.1s;
            position: relative;
        }
        
        .hearts span {
            position: fixed;
            font-size: 50px;
            animation: heartFloat 1.5s linear forwards;
            opacity: 0;
        }
        
        @keyframes modalOpen {
            to { transform: scale(1); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes heartFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-500px) scale(3); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="#" onclick="showModal()">TIKLA✊🏿✊🏿</a>
</div>

<div class="modal" id="modal">
    <div class="content">
        <h2>Beni sevon mu🥰🦶🏿🦶🏿</h2>
        <div class="buttons">
            <button id="evetBtn" onclick="showHearts()">EVET🫶🫶🦶🏿🦶🏿🦶🏿</button>
            <button id="hayirBtn" onclick="moveButton()">hayir😒🖕🖕👅</button>
        </div>
    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
function showModal() {
    const modal = document.getElementById('modal');
    const container = document.querySelector('.container');
    container.classList.add('hide');
    setTimeout(() => {
        container.style.display = 'none';
    }, 300);
    modal.style.display = 'flex';
}

let clickCount = 0;
const messages = ["NEHAYIRBASMASUNA", "basma suna🖕🏾", "BOK🫶🏿🫶🏿", "omas👎🏿"];

function moveButton() {
    const hayirBtn = document.getElementById('hayirBtn');
    const evetBtn = document.getElementById('evetBtn');
    
    clickCount++;
    const messageIndex = Math.min(clickCount - 1, messages.length - 1);
    
    // Buton hareket ve boyut ayarları
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    hayirBtn.style.transform = `translate(${x}%, ${y}%) scale(${Math.max(0.3, 1 - clickCount*0.2)})`;
    
    // Evet butonu büyütme
    evetBtn.style.transform = `scale(${1 + clickCount*0.4})`;
    
    // Mesaj değiştirme
    hayirBtn.innerText = messages[messageIndex];
}

function showHearts() {
    document.getElementById('modal').style.display = 'none';
    
    const hearts = document.getElementById('hearts');
    for(let i = 0; i < 50; i++) {
        setTimeout(() => {
            const heart = document.createElement('span');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 95 + '%';
            heart.style.color = `hsl(${Math.random()*360}deg, 100%, 60%)`;
            heart.style.animation = `heartFloat ${1+Math.random()}s linear`;
            hearts.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }, i * 50);
    }
    
    const message = document.createElement('div');
    message.innerHTML = 'YYPYOYIYYPYIYPYIO 😍💖<br>Ben de seni sevom askim yupuuipi';
    message.style.position = 'fixed';
    message.style.top = '50%';
    message.style.left = '50%';
    message.style.transform = 'translate(-50%, -50%)';
    message.style.fontSize = '3em';
    message.style.color = '#ff3366';
    message.style.textAlign = 'center';
    message.style.textShadow = '2px 2px 4px white';
    document.body.appendChild(message);
}
</script>

</body>
</html>
